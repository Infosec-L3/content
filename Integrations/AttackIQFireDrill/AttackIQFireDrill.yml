    description: Activates the assessment. this is required for execution.
    arguments:
    - default: false
      description: The assessment to activate
      isArray: false
      name: assessment_id
      required: false
      secret: false
  - name: attackiq-run-all-tests-in-assessment
    description: runs all of the tests in the assessment.
    arguments:
      - default: false
        description: The assessment to activate
        isArray: false
        name: assessment_id
        required: false
        secret: false
      - default: false
        description: Run only on-demand tests in the project, or all tests\ntrue - Execute only the on-demand tests in the project\nfalse - Execute all tests in the project (including scheduled tests)
        isArray: false
        name: on_demand_only
        required: false
        secret: false
  - name: attackiq-get-assessment-execution-status
    description: Get assessment execution status - supports only on demand runs.
    arguments:
      - default: false
        description: The assessment to check status
        isArray: false
        name: assessment_id
        required: false
        secret: false
    outputs:
      - contextPath: AttackIQ.Assessment.Status
        description: ''
        type: Boolean
  - name: attackiq-get-test-execution-status
    description: Get test run status.
    arguments:
      - default: false
        description: The test to check status
        isArray: false
        name: test_id
        required: false
        secret: false
